{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Пользователь #{{ user_id }}</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Подробности</h5>
            <form method="POST" action="{{ url_for('users.update_user', user_id=user_id) }}">
                <div class="row mb-3">
                    <div class="col-3"><strong>Логин:</strong></div>
                    <div class="col-9">
                        <input type="text" class="form-control" name="username" value="{{ username }}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3"><strong>ФИО:</strong></div>
                    <div class="col-9">
                        <input type="text" class="form-control" name="fullname" value="{{ fullname if fullname else '' }}" placeholder="Имя не добавлено">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3"><strong>Почта:</strong></div>
                    <div class="col-9">
                        <input type="email" class="form-control" name="mail" value="{{ mail if mail else '' }}" placeholder="Почта не добавлена">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3"><strong>Должность:</strong></div>
                    <div class="col-9">
                        <input type="text" class="form-control" name="spec" value="{{ spec if spec else '' }}" placeholder="Должность не указана">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="{{ url_for('users.list_users') }}" class="btn btn-secondary">Назад к списку</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
