{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Справочник</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Логин</th>
                <th>ФИО</th>
                <th>Почта</th>
                <th>Роль</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>
                    {% if is_specialist %}
                    <a href="{{ url_for('users.view_user', user_id=user.id) }}">
                        {{ user.username }}
                    </a>
                    {% else %}
                    {{ user.username }}
                    {% endif %}
                </td>
                <td>{{ user.fullname }}</td>
                <td>{{ user.mail }}</td>
                <td>{{ user.role }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('auth_routes.dashboard') }}" class="btn btn-secondary mt-3 mb-4">На главную</a>
</div>
{% endblock %}
