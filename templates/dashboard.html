{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Добро пожаловать, {{ username }}!</h1>
    
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Обращения</h5>
                    <p class="card-text display-4">{{ requests_count }}</p>
                    <p class="card-text">Создать обращение</p>
                    <a href="{{ url_for('requests.list_requests') }}" class="btn btn-light">Подробнее</a>
                </div>
            </div>
        </div>
        
        {% if is_specialist %}
        <div class="col-md-6 mb-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Инциденты</h5>
                    <p class="card-text display-4">{{ incidents_count }}</p>
                    <p class="card-text">Нерешённых инцидентов</p>
                    <a href="{{ url_for('incidents.list_incidents') }}" class="btn btn-light">Подробнее</a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
