{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Создать заявку</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Тип заявки</label>
            <select class="form-control" id="title" name="title" required>
                <option value="Ошибки в работе ПК">Ошибки в работе ПК</option>
                <option value="Ошибки в работе ПО">Ошибки в работе ПО</option>
                <option value="Консультация">Консультация</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
        <a href="{{ url_for('requests.list_requests') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
