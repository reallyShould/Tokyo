{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Список инцидентов</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Тип</th>
                <th>Статус</th>
                <th>Дата создания</th>
                <th>Заявитель</th>
            </tr>
        </thead>
        <tbody>
            {% for incident in incidents %}
            <tr>
                <td>{{ incident.id }}</td>
                <td>
                    <a href="{{ url_for('incidents.view_incident', incident_id=incident.id) }}">
                        {{ incident.title }}
                    </a>
                </td>
                <td>{{ incident.status }}</td>
                <td>{{ incident.created_at }}</td>
                <td>
                    <a href="{{ url_for('users.view_user', user_id=incident.user_id) }}">
                        {{ incident.username }}
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('auth_routes.dashboard') }}" class="btn btn-secondary">На главную</a>
</div>
{% endblock %}
